---
layout: default
---
<div class="content">
	<section class="page {{ page.title | slugify }}">
		<div class="container {% if page.full_width %}max-container{% endif %}">
			{% if page.heading %}
				<h1>{{ page.heading }}</h1>
			{% elsif page.title and page.layout != 'archive' %}
				<h2>{{ page.title }}</h2>
			{% endif %}
			{% if page.description %}
				<p class="subtext">{{ page.description }}</p>
			{% endif %}
			{{ content }}
		</div>
	</section>
</div>
